<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tactics Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      text-align: center;
    }
    #topBar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
      font-size: 0.9em;
    }
    #card {
      text-align: center;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
    }
    #boardImg {
      width: 400px;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 8px;
    }
    button {
      padding: 6px 14px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #777;
      background: #f4f4f4;
    }
    button:hover {
      background: #e8e8e8;
    }
    #solution {
      margin-top: 10px;
      font-weight: bold;
    }
    #meta, #stats {
      margin-top: 6px;
      font-size: 0.9em;
      color: #333;
    }
    #favoriteIndicator {
      font-size: 1.2em;
      margin-left: 6px;
    }
    #favoriteIndicator.active {
      color: gold;
    }
    input[type="file"] {
      padding: 6px 14px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #777;
      background: #f4f4f4;
    }
    input[type="file"]:hover {
      background: #e8e8e8;
    }
    
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    #top-buttons {
      display: flex;
      flex-direction: row;
      gap: 10px;
      justify-content: center;
    }

    #bottom-file {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #bottom-file div {
      font-size: 0.8em;
      opacity: 0.8;
      margin-top: 6px;
   }
    
    #card {
      text-align: center;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      max-width: 470px;
      margin: 0 auto;
     }
    
    #openFenBuilderBtn {
      display: block;
      margin: 0 auto;
     }
  
  </style>
  
</head>
  
<body>
  <h1>Tactics Flashcards</h1>
  <div id="statusMsg" style="text-align:center; margin-bottom:9px; color:green;"></div>
  <div style="text-align:center; font-size:0.85em; margin-bottom:12px;">
  <img src="/data/Sharpen cover.png" style="width:120px; display:block; margin:0 auto 6px;">
  Source of tactical positions: from the book <em>Sharpen Your Tactics!</em><br>
  Grandmaster Anatoly Lein & Boris Archangelsky
</div>
  
  <button id="openPdfBtn">Solutions PDF</button>

</div>

  <br>
  <button id="openFenBuilderBtn">Use the FEN Builder</button>
  <div id="topBar"></div>
  
  <div id="card">
    <div id="meta"></div>
    <img id="boardImg" src="" alt="Position" />

<div id="controls">

  <div id="top-buttons">
    <button id="previous-btn">← Previous</button>
    <button id="next-btn">Next →</button>
    <button id="favorite-btn">★ Favorite</button>
    <span id="favoriteIndicator">☆</span>
  </div>

  <div id="bottom-file">
    <input type="file" id="upload" multiple accept="image/*">
    <div>(Upload only images and screenshots)</div>
  </div>

</div>

    <div id="solution" style="display:none;"></div>
    <div id="stats"></div>
  </div>

  <script>

    let mode = "random";

    function safePath(path) {
      return encodeURI(path);
    }

    const TOTAL = 1125;
    const cards = [];

    for (let i = 1; i <= TOTAL; i++) {
      cards.push({
        id: i,
        image: `problems/problem_${i}.png`,
        ease: 2.5,
        interval: 1,
        due: Date.now(),
        correct: 0,
        wrong: 0,
        favorite: false
      });
    }

    const msgDiv = document.getElementById("statusMsg");
      msgDiv.textContent = "Default images successfully loaded.";

 // setTimeout(()=>{
 // msgDiv.textContent = "";
 // }, 5000); 

    const progressKey = "sharpen_flashcards_progress_v3";

    function loadProgress() {
      try { return JSON.parse(localStorage.getItem(progressKey)) || {}; }
      catch { return {}; }
    }

    function saveProgress(data) {
      localStorage.setItem(progressKey, JSON.stringify(data));
    }

    let progress = loadProgress();

    function restoreProgressToCards() {
      for (const card of cards) {
        const p = progress[card.id];
        if (p) {
          card.ease = p.ease ?? card.ease;
          card.interval = p.interval ?? card.interval;
          card.due = p.due ?? card.due;
          card.correct = p.correct ?? 0;
          card.wrong = p.wrong ?? 0;
          card.favorite = p.favorite ?? false;
        }
      }
    }
    restoreProgressToCards();

    function syncCardToProgress(card) {
      progress[card.id] = {
        ease: card.ease,
        interval: card.interval,
        due: card.due,
        correct: card.correct,
        wrong: card.wrong,
        favorite: card.favorite
      };
      saveProgress(progress);
    }

    function getNextDueCardIndex() {
      const now = Date.now();

      const dueCards = cards
        .map((c, i) => ({c, i}))
        .filter(o => o.c.due <= now);

      if (dueCards.length > 0) {
        const pick = dueCards[Math.floor(Math.random() * dueCards.length)];
        return pick.i;
      } else {
        return Math.floor(Math.random() * cards.length);
      }
    }

    let currentIndex = getNextDueCardIndex();

    function showCard(index) {
      const card = cards[index];
      const img = document.getElementById("boardImg");
      img.src = safePath(card.image);

      document.getElementById("meta").textContent = "";
      document.getElementById("solution").style.display = "none";
      document.getElementById("solution").textContent = "";
      
      const favInd = document.getElementById("favoriteIndicator");
      favInd.classList.toggle("active", card.favorite);
      favInd.textContent = card.favorite ? "★" : "☆";
    }

    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex = getNextDueCardIndex();
      showCard(currentIndex);
    });

    document.getElementById("previous-btn").addEventListener("click", () => {
      currentIndex = getNextDueCardIndex();
      showCard(currentIndex);
    });

    document.getElementById("favorite-btn").addEventListener("click", () => {
      const card = cards[currentIndex];
      card.favorite = !card.favorite;
      syncCardToProgress(card);
      showCard(currentIndex);
    });

    window.addEventListener("load", () => {
      currentIndex = getNextDueCardIndex();
      showCard(currentIndex);
    });

const customKey = "sharpen_custom_images";
let customImages = JSON.parse(localStorage.getItem(customKey)) || [];

function saveCustomImages() {
  localStorage.setItem(customKey, JSON.stringify(customImages));
}

document.getElementById("upload").addEventListener("change", async (e) => {
  const files = Array.from(e.target.files);

  for (const file of files) {
    const url = URL.createObjectURL(file);

    const newCard = {
      id: "u_" + Date.now() + "_" + Math.random().toString(36).slice(2),
      image: url,
      ease: 2.5,
      interval: 1,
      due: Date.now(),
      correct: 0,
      wrong: 0,
      favorite: false
    };

    cards.push(newCard);
    customImages.push({ url });
  }

  saveCustomImages();

  currentIndex = cards.length - 1;
  showCard(currentIndex);
});

  //  PDF MODAL 
  // add PDF button dynamically
  const fenButton = document.getElementById('openFenBuilderBtn');
  const pdfBtn = document.createElement('button');
  pdfBtn.textContent = 'Solutions PDF';
  pdfBtn.style.marginTop = '10px';
  fenButton.insertAdjacentElement('afterend', pdfBtn);

  pdfBtn.addEventListener('click', () => {
    document.getElementById('pdfModal').style.display = 'block';
  });

  document.getElementById('closePdfBtn').addEventListener('click', () => {
    document.getElementById('pdfModal').style.display = 'none';
  });
</script>
    
</body>
</html>
